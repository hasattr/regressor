<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    label {
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
  <body>
    <label for="platform">Platform:</label><br/>
    <select id="platform" name="platform">
      <option value="PS4" selected>PS4</option>
      <option value="X1">X1</option>
      <option value="PC">PC</option>
      <option value="PS5">PS5</option>
      <option value="XsX">XsX</option>
      <option value="PC IGR 15+">PC IGR 15+</option>
    </select><br/>

    <label for="language">Language:</label><br />
    <select id="language" name="language">
      <option value="AR" selected>AR</option>
      <option value="DE">DE</option>
      <option value="EN">EN</option>
      <option value="ENAR">ENAR</option>
      <option value="ES">ES</option>
      <option value="FR">FR</option>
      <option value="IT">IT</option>
      <option value="JA">JA</option>
      <option value="KO">KO</option>
      <option value="MX">MX</option>
      <option value="PL">PL</option>
      <option value="PTBR">PTBR</option>
      <option value="RU">RU</option>
      <option value="ZHS">ZHS</option>
      <option value="ZHT">ZHT</option>
    </select><br />

    <label for="build">Build:</label>
    <input id="build" name="build" />
  </body>
<script src="popup.js"></script>
</html>
